<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            
            
            display: grid;
            grid-template-columns: 40% 20%  15% 15% ;
            grid-template-rows: 70px 50px 40px 40px ;
            gap:1px;
            justify-content: center;
            align-content: center;

        }
        
        .parent div{
            background-color: aqua;
            justify-content: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div style="grid-column: 1/4;">header</div> 
        <div style="grid-row: 2/4;">menu</div>
        <div style="grid-column: 2/3;">main</div>
        <div style="grid-column: 3/3;">right</div>
        <div style="grid-column: 2/4;">footer</div>
        
        
        


      
        </div>
        
        
        
        

        
    
</body>
</html>
